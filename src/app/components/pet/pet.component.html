<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{pet.breed}}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="image-size" src="{{pet.url}}" alt="Photo of the dog">
  <mat-card-content>
    <p>
      {{pet.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button [color]="pet.favorite ? 'warn' : 'primary'" aria-label="favorite button" (click)="onClick()">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-button>DELETE</button>
  </mat-card-actions>
</mat-card>
